<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->
    <!-- Text Colors -->
    <p class="text-red-800 text-xl"> Hello</p>
    <p class="text-black text-xl"> Hello</p>
    <p class="text-green-800 text-xl"> Hello</p>
    <p class="text-slate-400 text-xl"> Hello</p>

    <!-- Background Colors -->
    <p class="bg-slate-400 text-yellow-200"> Hello</p>
    <p class="bg-yellow-400"> Hello</p>
    <p class="bg-emerald-400"> Hello</p>

    <!-- Text Underline -->
    <p class="bg-emerald-400 underline decoration-red-500"> Hello</p>

    <!-- Border Colors -->
    <input type="text" class="border border-orange-400"/>

    <!-- Divide Colors -->
     <div class="divide-y divide-blue-600">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
     </div>

    <!-- Outline Colors -->
     <button class="outline outline-red-500">Hello</button>
     <button class="outline outline-blue-500">Hello</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
     <div class="shadow-lg bg-cyan-500 shadow-cyan-500">Hello</div>

    <!-- Accent Colors -->
     <input type="checkbox" class="accent-purple-500" checked/>
     <input type="checkbox" class="accent-purple-500"/>
     <input type="checkbox" class="accent-green-500" checked/>

    <!-- Arbitrary Colors -->
     <div class="bg-[#427fab]">Hello</div>

  </body>
</html>
